<!DOCTYPE html>
<html>
<head>
    <title>Colorful Text</title>
    <style>
        .red {
            color: red;
        }
        .blue {
            color: blue;
        }
        .green {
            color: green;
        }
        .yellow {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1 class="red">This is a red text</h1>
    <h1 class="blue">This is a blue text</h1>
    <h1 class="green">This is a green text</h1>
    <h1 class="yellow">This is a yellow text</h1>
</body>
</html>
